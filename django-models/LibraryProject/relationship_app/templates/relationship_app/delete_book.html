{% extends 'base.html' %}
{% block title %}Delete Book{% endblock %}
{% block content %}
    <h1>Delete Book: {{ book.title }}</h1>
    <p>Are you sure you want to delete this book?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Confirm Delete</button>
    </form>
    <a href="{% url 'relationship_app:list_books' %}">Cancel</a>
{% endblock %}
