{% extends 'base.html' %}
{% block title %}Edit Book{% endblock %}
{% block content %}
    <h1>Edit Book: {{ book.title }}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save Changes</button>
    </form>
    <a href="{% url 'relationship_app:list_books' %}">Back to Book List</a>
{% endblock %}
