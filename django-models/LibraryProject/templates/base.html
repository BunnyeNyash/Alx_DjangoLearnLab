<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Library Management{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <header>
        <nav>
            <a href="{% url 'relationship_app:list_books' %}">Books</a> |
            {% if user.is_authenticated %}
                <a href="{% url 'relationship_app:logout' %}">Logout</a>
            {% else %}
                <a href="{% url 'relationship_app:login' %}">Login</a> |
                <a href="{% url 'relationship_app:register' %}">Register</a>
            {% endif %}
        </nav>
    </header>
    <main>
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
