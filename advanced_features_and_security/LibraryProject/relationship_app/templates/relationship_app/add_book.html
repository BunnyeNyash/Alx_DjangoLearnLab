{% extends 'base.html' %}
{% block title %}Add Book{% endblock %}
{% block content %}
    <h1>Add a New Book</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Add Book</button>
    </form>
    <a href="{% url 'relationship_app:list_books' %}">Back to Book List</a>
{% endblock %}
